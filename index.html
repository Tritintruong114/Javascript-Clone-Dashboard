        alt=""

      <ul class="ul">
        <a href="/">Trending</a>
        <a href="#">TV shows</a>

          Search

          class="fa fa-search"
          type="text"
          placeholder="Search"
        />

    </div>

            />
            <img class="overlay" src="overlay.png" alt="" />
            <div class="movie-info">
              <h1 id="banner_title" class="movie-tilte title">DeadPool</h1>
              <h4 id="banner_desc" class="movie-descripd">Action</h4>
              <div class="main-button">
                <button class="watchbtn">Watch</button>
                <button class="addbtn">+</button>
              </div>
            </div>
          </div>
        </div>
        <div class="second-section">
          <div class="second-title">
            <h3>Best Actors</h3>
            <div class="arrow-icon">
              <i class="fa fa-chevron-left"></i>
              <i class="fa fa-chevron-right"></i>
            </div>
          </div>
          <div id="actor_container" class="second-container"></div>

        <!-- Second-Section END -->
